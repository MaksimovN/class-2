<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <input id="inp" value="8011"/>
    <button id="bt">Получить имя</button>
    <script>
      const bt = document.querySelector('#bt');
      const inp = document.querySelector('#inp');

      const fetchName = async () => {
        const req = await fetch('/login');
        const name = await req.text();
        inp.value = name;
      };

      bt.addEventListener('click', fetchName);
    </script>
  </body>
</html>
