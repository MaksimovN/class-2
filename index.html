<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <input id="input13" value="8011"/>
    <button id="button13">Получить имя</button>
    <script>
      const bt = document.querySelector('#button13');
      const inp = document.querySelector('#input13');

      const fetchName = async () => {
        const req = await fetch('/login');
        const name = await req.text();
        inp.value = name;
      };

      bt.addEventListener('click', fetchName);
    </script>
  </body>
</html>
